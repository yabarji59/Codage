<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

    <title>Wendy - Le Site des licornes</title>
</head>

<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar navbar-custom">
            <a class="navbar-brand" href="#">Accueil</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="navbar-brand" href="#">Nouveaut√© <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="navbar-brand" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="navbar-brand"
                            href="#https://getbootstrap.com/docs/4.0/components/navbar/#supported-content">A propos</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search">
                    <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
        <h1>Bienvenue dans le monde des licornes</h1>
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active"
                    style="background-image: url('https://www.wallpapertip.com/wmimgs/4-40663_unicorn-wallpaper-for-my-desktop-cartoon.jpg')">

                </div>
                <div class="carousel-item"
                    style="background-image: url('https://wallpaperaccess.com/full/4984766.jpg')">
                    <div class="carousel-caption">

                    </div>
                </div>
                <div class="carousel-item"
                    style="background-image: url('https://cdn.shopify.com/s/files/1/0094/3551/2928/files/fond_d_ecran_licorne_mignonne.jpg?v=1588775099')">
                    <div class="carousel-caption">

                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </header>


    <main class="main">
        <section class="section">
            <h1>Je suis une section</h1>
            <div id="containerArticle">
                <article class="article">
                    <h1>Je suis un article</h1>
                </article>
            </div>
        </section>

        <aside class="aside">
            <div id="containerAside"></div>
            <h1>Je suis un aside</h1>
            </div>
        </aside>
    </main>

    <footer class="footer">
        <h1>Je suis un footer</h1>
    </footer>

</body>
<script type="text/javascript" src="js/index.js"></script>

</html>
