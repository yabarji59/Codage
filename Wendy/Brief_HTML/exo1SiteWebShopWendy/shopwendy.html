<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--librairie bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <!--ma feuille de style css-->
    <link rel="stylesheet" href="css/contact.css" />
    <!--librairie bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
        crossorigin="anonymous"></script>

    <title>ShopWendy</title>
</head>

<body>
    <header>
        <div id="header"></div>
    </header>
    <main>
        <h1>Bienvenue sur le ShopWendy</h1>
        <!--premier caroussel-->
        <div class="row m-2">
            <div class="col-md-6">
                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./images/shoes.jpg" class="d-block w-100" alt="w-50">
                        </div>
                        <div class="carousel-item">
                            <img src="./images/shoes2.jpg" class="d-block w-100" alt="w-50">
                        </div>
                        <div class="carousel-item">
                            <img src="./images/shoes3.jpg" class="d-block w-100" alt="w-50">
                        </div>
                    </div>

                </div>
            </div>
            <!--deuxième caroussel-->
            <div class="col-md-6">
                <div id="carouselExampleIndicators2" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators2" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators2" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators2" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./images/shoes4.jpg" class="d-block w-100" alt="w-50">
                        </div>
                        <div class="carousel-item">
                            <img src="./images/test.gif" class="d-block w-100" alt="w-50">
                        </div>
                        <div class="carousel-item">
                            <img src="./images/shoes5.jpg" class="d-block w-100" alt="w-50">
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="row ms-0 me-0 container-shop">
            <h1>Catégories</h1>
            <section class="section col-12 container-shop">
                <!--premier articles-->
                <article class="article">
                    <a href="nike.html"><img class="w-25" src="./icon/iconNike.png " alt="Nike"></a>
                </article>
                <!--deuxième articles-->
                <article class="article">
                    <a href="vans.html"><img class="w-25" src="./icon/vans.png " alt="Vans"></a>
                </article>
                <!--troisième articles-->
                <article class="article">
                    <a href="adidas.html"><img class="w-25" src="./icon/adidas.png " alt="Adidas"></a>
                </article>
            </section>
            <div class="row ms-0 me-0 ">
                <aside class="aside col-12 col-lg-6">

                </aside>
            </div>
    </main>
    <footer>
        <div id="footer"></div>
    </footer>
    <!--mes fichier js-->
    <script type="text/javascript" src="js/footer.js"></script>
    <script type="text/javascript" src="js/header.js"></script>


</body>


</html>
