<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Mon site hibou</title>
</head>
<body>

    <div id="header"></div>

    <main>
        
        <section class="blanc">
            <div>
                <a href="#">
                    <figure>
                        <img src="img/004-owl-3.png" alt="Logo" />
                    </figure>
                </a>
                <h2>Photographies</h2>
            </div>
            <figure>
                <img src="img/pexels-john-foehner-753703.jpg" alt="Chouette" />
                <figcaption>Chouette</figcaption>
            </figure>
        </section>
        
        <section class="sombre">
            <div>
                <a href="#">
                    <figure>
                        <img src="img/002-owl-1.png" alt="Logo" />
                    </figure>
                </a>
                <h2>Dessins</h2>
            </div>
            <figure>
                <img src="img/kisspng-owl-t-shirt-bird-drawing-painting-owl-5a7bde6887e242.7048261315180673045566.png" alt="Hibou" />
                <figcaption>Dessin d'un hibou</figcaption>
            </figure>
        </section>

        <section class="blanc">
            <div>
                <a href="#">
                    <figure>
                        <img src="img/003-owl-2.png" alt="Logo" />
                    </figure>
                </a>
                <h2>Autres</h2>
            </div>
            <figure>
                <img src="img/pexels-arina-krasnikova-5709948.jpg" alt="Chouette en tricot" />
                <figcaption>Chouette en tricot</figcaption>
            </figure>
        </section>

    </main>

    <div id="footer"></div>

    <script type="text/javascript" src="js/header.js"></script> 
    <script type="text/javascript" src="js/footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>

</body>

</html>
